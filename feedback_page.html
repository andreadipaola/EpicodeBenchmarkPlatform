<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&family=Outfit:wght@400;700&display=swap"
        rel="stylesheet">

    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container container--center">
        <div class="header-box">
            <img class="logo-img" src="assets/img/epicode_logo.png" alt="epicode_logo">
        </div>

        <div class="title-box title-box-mb-sm">
            <span class="title title-mb-m">Tell us how it's going</span>
            <p class="subtitle">From 0 to 10,how likely are you to recommend EPICODE to a friend or a colleague?</p>
        </div>

        <div class="stars-container">
            <img src="assets/img/star.svg" alt="stelle" class="star">
            <img src="assets/img/star.svg" alt="stelle" class="star">
            <img src="assets/img/star.svg" alt="stelle" class="star">
            <img src="assets/img/star.svg" alt="stelle" class="star">
            <img src="assets/img/star.svg" alt="stelle" class="star">
            <img src="assets/img/star.svg" alt="stelle" class="star">
            <img src="assets/img/star.svg" alt="stelle" class="star">
            <img src="assets/img/star.svg" alt="stelle" class="star">
            <img src="assets/img/star.svg" alt="stelle" class="star">
            <img src="assets/img/star.svg" alt="stelle" class="star">
        </div>

        <p class="subtitle">Leave us an open feedback about your experience so far</p>
        <input type="text" placeholder="Write your comment here" class="feedback-input">
        <button class="cta">MORE INFO</button>
    </div>
    <script src="assets/js/feedbackpage.js"></script>
</body>

</html>
