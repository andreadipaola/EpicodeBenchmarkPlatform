<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Outfit:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style1.css">
    <link rel="stylesheet" href="assets/css/feedbackpage.css">
</head>

<body>
    <div id="container">   
        <img class="logo" src="assets/img/epicode_logo.png" alt="epicode_logo">
        <h2>Tell us how it's going</h2>
        <p>From 0 to 10,how likely are you to recommend EPICODE to a friend or a colleague?</p>
        <div id="stelle">
            <img src="assets/img/star.svg" alt="stelle" class="star">
            <img src="assets/img/star.svg" alt="stelle" class="star">
            <img src="assets/img/star.svg" alt="stelle" class="star">
            <img src="assets/img/star.svg" alt="stelle" class="star">
            <img src="assets/img/star.svg" alt="stelle" class="star">
            <img src="assets/img/star.svg" alt="stelle" class="star">
            <img src="assets/img/star.svg" alt="stelle" class="star">
            <img src="assets/img/star.svg" alt="stelle" class="star">
            <img src="assets/img/star.svg" alt="stelle" class="star">
            <img src="assets/img/star.svg" alt="stelle" class="star">
        </div>
        <p class="feedback">Leave us an open feedback about your experience so far</p>
        <input type="text" placeholder="Write your comment here">
        <button class="cta">MORE INFO</button>
    </div>
    <script src="assets/js/feedbackpage.js"></script>
</body>

</html>
