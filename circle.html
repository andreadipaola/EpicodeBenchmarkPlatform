<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/circle.css">
</head>
<body>
    <div>
        <div class="progressCircle">
            <div id="svgWrapper">
                <svg class="svg" width="469.6" height="469.6" viewPort="0 0 220 220" version="1.1"
                    xmlns="http://www.w3.org/2000/svg">
    
                    <defs>
                        <linearGradient id="linear" x1="0" x2="1" y1="0" y2="0">
                            <stop offset="0%" stop-color="#00ffff" />
                            <stop offset="100%" stop-color="#00ffff" />
                        </linearGradient>
                    </defs>
    
                    <circle id="bar-bg" r="198" cx="220" cy="220" fill="transparent" stroke-dasharray="1815.752"
                        stroke-dashoffset="1615.752"></circle>
                    <circle id="bar" r="198" cx="220" cy="220" fill="transparent" stroke-dasharray="1615.752"
                        stroke-dashoffset="1615.752"></circle>
                </svg>
            </div>
    
            <span class="percentage">0%</span>
        </div>
    </div>
    
    <div class="controls">
        <p>Enter a number between 0-100</p>
        <input type="number" min="0" max="100" aria-labelledby="submit" value="0">
        <button type="submit" id="submit">Enter</button>
    </div>
    <script src="assets/js/circle.js"></script>
</body>
</html>
