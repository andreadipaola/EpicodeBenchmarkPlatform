<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benchmark Page</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&family=Outfit:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container container--center">
        
        <div class="header-box">
            <div>
                <img class="logo-img" src="assets/img/epicode_logo.png" alt="epicode logo">
            </div>
            <div id="app"></div>
        </div>

        <div class="title-box">
            <!-- per il p fare riferimento allo stile "title" -->
            <!-- per lo span fare riferimento allo stile "title-box span" -->
            <p class="title">Title<span>Other line title</span></p>
        </div>

        <div class="answers-container"></div>

        <div class="next-question-box">
            <button class="cta next-question-btn">Next</button>
        </div>

        <div class="counter-box">
            <p>question 1 <span>/ 10</span></p>
        </div>

    </div>  
        <script src="assets/js/timer.js"></script>
        <script src="assets/js/quizdata.js"></script>
    </body>
